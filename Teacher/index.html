<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="teacher-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدرسين | Mr Ammar Yasser</title>
</head>
<body>
    <Header>
        <h2>Mr Ammar Yasser</h2>
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">الصفحة الرئيسية</a></li>
                <li><a href="#teacher-login">تسجيل دخول المدرسين</a></li>
            </ul>
        </nav>
    </Header>

    <main class="teacher-login-page">
        <section id="teacher-login" class="login-section">
            <div class="container">
                <h1>تسجيل دخول المدرسين</h1>
                <p class="subtitle">أدخل بياناتك للوصول إلى لوحة التحكم</p>
                
                <form class="teacher-form" id="teacherForm">
                    <div class="form-group">
                        <label for="fullName">الاسم الكامل *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">كلمة المرور *</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                        <button type="button" class="btn btn-outline" onclick="showRegisterForm()">إنشاء حساب جديد</button>
                    </div>
                </form>

                <!-- نموذج التسجيل الجديد -->
                <form class="teacher-form register-form" id="registerForm" style="display: none;">
                    <h2>إنشاء حساب مدرس جديد</h2>
                    <div class="form-group">
                        <label for="regFullName">الاسم الكامل *</label>
                        <input type="text" id="regFullName" name="regFullName" required>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">البريد الإلكتروني *</label>
                        <input type="email" id="regEmail" name="regEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">كلمة المرور *</label>
                        <input type="password" id="regPassword" name="regPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
                        <button type="button" class="btn btn-outline" onclick="showLoginForm()">العودة لتسجيل الدخول</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="teacher-footer">
        <div class="container">
            <p>&copy; 2024 Mr Ammar Yasser. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="teacher-script.js"></script>
</body>
</html>
